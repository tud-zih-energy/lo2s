language: generic

sudo: required
dist: bionic

matrix:
  include:
    - os: linux
      env: CXX="g++-7" CC="gcc-7"
      compiler: gcc
      addons:
        apt:
          packages:
            - gcc-7
            - g++-7
            - cmake
            - cmake-data
            - binutils-dev
            - zlib1g-dev
            - libc6-dev
            - libboost-program-options-dev
            - linux-libc-dev
    - os: linux
      env: CXX="g++-8" CC="gcc-8"
      compiler: gcc
      addons:
        apt:
          packages:
            - gcc-8
            - g++-8
            - cmake
            - cmake-data
            - binutils-dev
            - zlib1g-dev
            - libc6-dev
            - libboost-program-options-dev
            - linux-libc-dev
    - os: linux
      env: CXX="clang++-6.0" CC="clang-6.0"
      compiler: clang
      addons:
        apt:
          packages:
            - clang-6.0
            - g++-8
            - cmake
            - cmake-data
            - binutils-dev
            - zlib1g-dev
            - libc6-dev
            - libboost-program-options-dev
            - linux-libc-dev
    - os: linux
      env: CXX="clang++-8" CC="clang-8"
      compiler: clang
      addons:
        apt:
          packages:
            - clang-8
            - g++-8
            - cmake
            - cmake-data
            - binutils-dev
            - zlib1g-dev
            - libc6-dev
            - libboost-program-options-dev
            - linux-libc-dev

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/deps/otf2-2.2

install:
  - OTF2_VERSION=2.2 # Update cache too when changing this!
  - OTF2_DIR=${TRAVIS_BUILD_DIR}/deps/otf2-${OTF2_VERSION}
  - |
    if [ -z "$(ls -A ${OTF2_DIR})" ]; then
      wget https://www.vi-hps.org/cms/upload/packages/otf2/otf2-${OTF2_VERSION}.tar.gz
      tar -xf otf2-${OTF2_VERSION}.tar.gz
      (cd otf2-${OTF2_VERSION} && ./configure --prefix=${OTF2_DIR} && make -j2 install)
    fi
  - export CMAKE_PREFIX_PATH=${OTF2_DIR}:${CMAKE_PREFIX_PATH}

before_script:
  - sudo apt-get --no-install-suggests --no-install-recommends --force-yes install libiberty-dev

script:
  - sudo pip install git-archive-all
  - cmake --version
  - cmake . -DUSE_RADARE=OFF -DUSE_PERF_CLOCKID=OFF
  - make
  - ctest -V .

before_deploy:
  - make dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${HOME}/build/${TRAVIS_REPO_SLUG}/lo2s*.tar.bz2
  skip_cleanup: true
  on:
    repo: tud-zih-energy/lo2s
    tags: true
